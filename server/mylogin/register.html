<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="../css/public.css"/>
		<link rel="stylesheet" type="text/css" href="../css/propublic.css"/>
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>

		<script>
			$(document).ready(function() {
				//打开会员注册
					$("#login_container").hide();
					$("#_close").show();
					$("#_start").animate({
						left: '350px',
						height: '520px',
						width: '400px'
					}, 500, function() {
						$("#regist_container").show(500);
						$("#_close").animate({
							height: '40px',
							width: '40px'
						}, 500);
					});
				//关闭
				$("#_close").click(function() {
					
					$("#_close").animate({
						height: '0px',
						width: '0px'
					}, 500, function() {
						$("#_close").hide(500);
						$("#login_container").hide(500);
						$("#regist_container").hide(500);
						$("#_start").animate({
							left: '0px',
							height: '0px',
							width: '0px'
						}, 500);
					});
				});
				//去 注册
				$("#toRegist").click(function(){
					$("#login_container").hide(500);
					$("#regist_container").show(500);
				});
				//去 登录
				$("#toLogin").click(function(){
					$("#regist_container").hide(500);
					$("#login_container").show(500);
				});
			});
		</script>
	</head>
	<body>
        <div id="top"></div>
		<div id='_start'>
			<div id='_close' style="display: none;">
				<span class="glyphicon glyphicon-remove"></span>
			</div>
			<br /> 
			<!-- 会员注册 -->
			<div id='regist_container' style="display: none;">
				<div id="lab1">
					<span id="lab_login">会员注册</span>
					<span id="lab_toLogin">
						&emsp;已有账号&nbsp;
						<a href="http://127.0.0.1:8020/%E7%AC%AC%E4%BA%8C%E9%98%B6%E6%AE%B5/gulp/server/mylogin/login.html?__hbt=1554792877968">立即登录</a>
					</span>
				</div>
				<div id="form_container2" style="padding-top: 25px;">
					
					<input type="text" class="form-control user" value="admin"  placeholder="用户名" id="regist_account"/>
					<input type="password" class="form-control pass" placeholder="密码" id="regist_password1" />
					<input type="text" class="form-control tel" placeholder="手机号" id="regist_phone" />
				</div>
				<h3 class="h3"></h3>
				<input type="button" value="注册" class="btn  btn-success" id="regist_btn" />
			</div>
		</div>

	</body>
	<script type="text/javascript">
		class Register{
			constructor(){
			this.url = "http://www.icodeilife.cn/ctrl/register.php";
			$(".h3").css({
				"position":"absolute",
				"color":"#f78",
				"buttom":"0",
				"left":"0",
				"top":"380px",
				"right":"0",
				"margin":"0 auto"
			})
			this.init();
			}
			init(){
				let that = this;
				$(".btn").click(function(){
					that.load();
				})
			}
			load(){
				let that = this;
				$.ajax({
					url:this.url,
					success:function(res){
						switch(res){
							case "0":
								$(".h3").html("用户名重复");break;
							case "1":
								$(".h3").html("注册成功，3秒后跳转到登录");
								setTimeout(()=>{
									location.href = "login.html";
								},3000)
								break;
							case "2":
								$(".h3").html("数据不全");break;
						}
					},
					data:{
						tel:$(".user").val(),
						pass:$(".pass").val()
					},
					beforeSend:function(){
						document.innerHTML = `<img src="img/loading.gif"/>`
					}
				});
			}
		}
		new Register();
		
		$("#top").load("../index.html #top");
	</script>

</html>
